{% extends "base.html" %}

{% block content %}
<form action="/signup" method="post">
    <table style="border:2px">
        <tr>
            <td>
                <label>
                    Username:
                </label>
            </td>
            <td>
                <input type="text" name="username"/>
                {% if error %}
                    <span class="error">{{ error }}</span>
                {% endif %}
            </td>
        </tr>
        <tr>
            <td>
                <label>
                    Password:
                </label>
            </td>
            <td>
                <input type="password" name="password"/>
                {% if error %}
                    <span class="error">{{ error }}</span>
                {% endif %}  
            </td>
        </tr>
        <tr>
            <td>
                <label>
                    Verify Password:
                </label>
            </td>
            <td>
                <input type="password" name="verify"/>
                {% if error %}
                    <span class="error">{{ error }}</span>
                {% endif %}  
            </td>
        </tr>
        <tr>
            <td>
                <label>
                    Email:
                </label>
            </td>
            <td>
                <input type="email" name="verify"/>
                {% if error %}
                    <span class="error">{{ error }}</span>
                {% endif %}  
            </td>
        </tr>
    </table>
    <input type="submit" value="Signup"/>
</form>

{% endblock %}
